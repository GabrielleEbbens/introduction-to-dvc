stages:
  preprocessing:
    cmd: poetry run python src/preprocessing.py
    deps:
    - data/raw/lego_sets.csv
    - src/preprocessing.py
    outs:
    - data/processed/preprocessed_lego_sets.csv
  featurizing:
    cmd: poetry run python src/featurize.py
    params:
    - featurize.split_ratio
    - featurize.random_state
    deps:
    - data/processed/preprocessed_lego_sets.csv
    - src/featurize.py
    outs:
    - data/featurized/features_train.csv
    - data/featurized/features_test.csv
    - data/featurized/targets_train.csv
    - data/featurized/targets_test.csv
  train:
    cmd: poetry run python src/train.py
    params:
    - train.random_state
    - train.n_estimators
    - train.max_depth
    deps:
    - data/featurized/features_train.csv
    - data/featurized/targets_train.csv
    - src/train.py
    outs:
    - models/random_forest_model.pkl
  evaluate:
    cmd: poetry run python src/evaluate.py models/random_forest_model.pkl 
      data/featurized/features_test.csv data/featurized/targets_test.csv
    deps:
    - data/featurized/features_test.csv
    - data/featurized/targets_test.csv
    - models/random_forest_model.pkl
    - src/evaluate.py
    outs:
    - data/evaluation
metrics:
- data/evaluation/metrics.json
plots:
- data/evaluation/plots/metrics:
    x: step
